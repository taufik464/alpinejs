<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggling</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <center>
    <div x-data="{nama : 'Ilfan', matakuliah : 'Praktikum Pemrograman web dasar', nilai : 90, open:false}">
        <button type="button" class="btn" @click="open = !open" x-text="open ? 'Tutup':'Buka'" x-bind:class="open ? 'btn-danger' : 'btn-success'">Buka</button>
        <h1 x-show="open" x-transition.origin.top.right.duration.1000ms x-transition:leave.duration.500ms>
            Nama <span x-text="nama"></span> Nilai <span x-text="matakuliah"></span> : <span x-text="nilai"></span>
        </h1>
    
    </div>
</center>

</body>
<style>
    .merah {
        background-color: red;

    }
    .hijau{
        background-color: green;
    }
</style>
</html>
