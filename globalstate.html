<html lang="en">
<head>

<body>

        </div>
    </div>
    <div x-data="{nama : 'wildan', angka : 5}">
        <h1>
            hallo, Nama saya : 
        </h1>
        <h1> 
            website dasar :75
        </h1>
        <h1>
            <span x-text="angka % 2 === 0 ? 'genap' 'ganjil'">
                tidak mengulang
            </span>
        </h1>
    </div>
</body>
</html>
